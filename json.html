<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json Manipulation</title>
</head>
<body>
    <div ng-app="json">
        <h1>{{name}}</h1>

        <div ng-controller="JsonController">
            <input type="text" ng-model="name.lastName">

            <div ng-repeat="employee in jsonData.employees | orderBy : 'firstName'">
                <tr>
                    <td> {{employee.firstName | uppercase}} </td>
                    <td> {{employee.lastName | lowercase}} </td>
                </tr>
            </div>

        </div>
    </div>


    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
